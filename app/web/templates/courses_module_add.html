<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати модуль</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .small {
            font-size: 13px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Додати модуль</h2>
    <form method="POST">
        <label for="title">Назва модуля</label>
        <input type="text" name="title" id="title" required>

        <label for="video_url">Посилання на відео</label>
        <input type="text" name="video_url" id="video_url" placeholder="https://...">

        <label for="notes">Конспект / нотатки</label>
        <textarea name="notes" id="notes" rows="4" placeholder="Короткий конспект..."></textarea>

        <label for="assignment">Завдання</label>
        <textarea name="assignment" id="assignment" rows="4" placeholder="Опиши завдання..."></textarea>

        <label for="order">Порядок уроку</label>
        <input type="number" name="order" id="order" min="1" required>
        <div class="small">Вкажи послідовність уроків у курсі (1, 2, 3...)</div>

        <label for="is_active">Урок відкритий для студента</label>
        <select name="is_active" id="is_active">
            <option value="true">Так</option>
            <option value="false" selected>Ні</option>
        </select>

        <label for="course_id">Курс</label>
        <select name="course_id" id="course_id" required>
            {% for course in courses %}
                <option value="{{ course.id }}">
                    {{ course.title }}
                    {% if course.teacher %}
                        - {{ course.teacher.name }} {{ course.teacher.surname }}
                    {% endif %}
                </option>
            {% endfor %}
        </select>


        <button type="submit">Зберегти модуль</button>
    </form>
</div>
</body>
</html>
