{% extends "base.html" %}

{% block title %}Відновлення пароля{% endblock %}

{% block content %}
    <h1>Відновлення пароля</h1>

    <form method="POST" action="/forgot_password">
        <div>
            <label for="email">Введіть свій email:</label>
            <input type="email" id="email" name="email" value="{{ email | default('') }}" required>
        </div>

        <button type="submit">Надіслати посилання</button>
    </form>

    <p>Згадали пароль? <a href="/login">Увійти</a></p>

    {% if message %}
        <p style="color:green;">{{ message }}</p>
    {% endif %}

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
{% endblock %}
