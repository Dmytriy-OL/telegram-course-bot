<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–î–æ–¥–∞—Ç–∏ –∫—É—Ä—Å</title>
    <script src="/static/js/course_form.js"></script>
    <style>
        body {
          font-family: "Inter", "Segoe UI", Arial, sans-serif;
          background: linear-gradient(135deg, #f0f3f8, #dfe9f3);
          margin: 0;
          padding: 40px;
          color: #333;
        }

        .container {
          max-width: 680px;
          margin: 0 auto;
          background: #fff;
          padding: 35px 40px;
          border-radius: 16px;
          box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
          transition: transform 0.3s ease;
        }

        .container:hover {
          transform: translateY(-3px);
        }

        h2 {
          text-align: center;
          margin-bottom: 30px;
          color: #222;
          font-size: 26px;
          font-weight: 700;
        }

        label {
          display: block;
          margin-top: 18px;
          font-weight: 600;
          color: #444;
          font-size: 15px;
        }

        input, textarea, select {
          width: 100%;
          padding: 12px 14px;
          margin-top: 8px;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 15px;
          background-color: #fafafa;
          transition: border-color 0.3s, background-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
          border-color: #4CAF50;
          background-color: #fff;
          outline: none;
        }

        textarea {
          resize: vertical;
          min-height: 100px;
        }

        /* ---- –ó–æ–Ω–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è ---- */
        .avatar-box {
          margin-top: 20px;
          text-align: center;
          border: 2px dashed #b6b6b6;
          border-radius: 12px;
          padding: 25px;
          background: #f8f9fb;
          transition: border-color 0.3s, background-color 0.3s;
          position: relative;
        }

        .avatar-box.dragover {
          background-color: #e8f5e9;
          border-color: #4CAF50;
        }

        .avatar-box img {
          max-width: 180px;
          border-radius: 10px;
          margin-bottom: 10px;
          display: none;
          box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .upload-label {
          display: inline-block;
          color: #4CAF50;
          cursor: pointer;
          font-size: 15px;
          font-weight: 500;
          margin-top: 8px;
          transition: color 0.2s;
        }

        .upload-label:hover {
          color: #43a047;
          text-decoration: underline;
        }

        /* ---- –ö–Ω–æ–ø–∫–∞ –≤–∏–¥–∞–ª–µ–Ω–Ω—è ---- */
        .remove-btn {
          display: none;
          margin-top: 10px;
          background: #f44336;
          color: #fff;
          border: none;
          border-radius: 6px;
          padding: 6px 12px;
          font-size: 14px;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        .remove-btn:hover {
          background-color: #d32f2f;
        }

        button {
          margin-top: 30px;
          width: 100%;
          padding: 14px;
          background: linear-gradient(90deg, #4CAF50, #45a049);
          border: none;
          border-radius: 8px;
          color: white;
          font-size: 17px;
          font-weight: 600;
          cursor: pointer;
          transition: opacity 0.3s;
        }

        button:hover {
          opacity: 0.9;
        }

        .alert {
          margin-top: 15px;
          padding: 12px;
          border-radius: 8px;
          text-align: center;
          font-weight: 500;
        }

        .alert.success {
          background-color: #e6f4ea;
          color: #256029;
          border: 1px solid #c8e6c9;
        }

        .alert.error {
          background-color: #fdecea;
          color: #b71c1c;
          border: 1px solid #f5c6cb;
        }

        @media (max-width: 600px) {
          body {
            padding: 20px;
          }
          .container {
            padding: 25px;
          }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>–î–æ–¥–∞—Ç–∏ –∫—É—Ä—Å</h2>

    <form method="POST" enctype="multipart/form-data">
        {% if success %}
        <div class="alert success">{{ success }}</div>
        {% endif %}
        {% if error %}
        <div class="alert error">{{ error }}</div>
        {% endif %}

        <label for="title">–ù–∞–∑–≤–∞ –∫—É—Ä—Å—É</label>
        <input type="text" name="title" id="title" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –∫—É—Ä—Å—É" required>

        <div class="avatar-box" id="drop-zone">
            <img id="preview" alt="–ü–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –ø–µ—Ä–µ–≥–ª—è–¥">
            <p id="drop-text"><strong>–ü–µ—Ä–µ—Ç—è–≥–Ω—ñ—Ç—å —Ñ–æ—Ç–æ —Å—é–¥–∏</strong> –∞–±–æ</p>
            <label for="avatar" class="upload-label">–≤–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª</label>
            <input type="file" id="avatar" name="course_avatar" accept="image/*" style="display: none;"
                   onchange="previewImage(event)">
            <button type="button" id="removeBtn" class="remove-btn" onclick="removeImage()">üóë –í–∏–¥–∞–ª–∏—Ç–∏ —Ñ–æ—Ç–æ</button>
        </div>

        <label for="price">–¶—ñ–Ω–∞</label>
        <input type="number" name="price" id="price" placeholder="–í–∫–∞–∂—ñ—Ç—å —Ü—ñ–Ω—É" required>

        <label for="caption">–û–ø–∏—Å</label>
        <textarea name="caption" id="caption" placeholder="–ö–æ—Ä–æ—Ç–∫–∏–π –æ–ø–∏—Å –∫—É—Ä—Å—É" required></textarea>

        <label for="lesson_count">–ö—ñ–ª—å–∫—ñ—Å—Ç—å —É—Ä–æ–∫—ñ–≤</label>
        <input type="number" name="lesson_count" id="lesson_count" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥, 10" required>

        <label for="teacher_id">–í–∏–∫–ª–∞–¥–∞—á</label>
        <select name="teacher_id" id="teacher_id" required>
            <option value="">–û–±–µ—Ä—ñ—Ç—å –≤–∏–∫–ª–∞–¥–∞—á–∞</option>
            {% for teacher in teachers %}
            <option value="{{ teacher.id }}">{{ teacher.name }} {{ teacher.surname }}</option>
            {% endfor %}
        </select>

        <button type="submit">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏ –∫—É—Ä—Å</button>
    </form>
</div>
</body>
</html>
