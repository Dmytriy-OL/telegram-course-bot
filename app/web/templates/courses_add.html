<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати курс</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Додати курс</h2>
    <form method="POST">
        {% if success %}
            <div class="alert success">{{ success }}</div>
        {% endif %}

        {% if error %}
            <div class="alert error">{{ error }}</div>
        {% endif %}
        <label for="title">Назва курсу</label>
        <input type="text" name="title" id="title" required>

        <label for="price">Ціна</label>
        <input type="number" name="price" id="price" required>

        <label for="caption">Опис</label>
        <textarea name="caption" id="caption" rows="4" required></textarea>

        <label for="lesson_count">Кількість уроків</label>
        <input type="number" name="lesson_count" id="lesson_count" required>

        <label for="teacher_id">Викладач</label>
        <label for="lesson_count">Викладач</label>
        <select name="teacher_id" id="teacher_id" required>
            {% for teacher in teachers %}
                <option value="{{ teacher.id }}">{{ teacher.name }} {{ teacher.surname }}</option>
            {% endfor %}
        </select>

        <button type="submit">Зберегти курс</button>
    </form>
</div>
</body>
</html>
