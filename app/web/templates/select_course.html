<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати модуль із завданнями</title>
    <style>
        body {
          font-family: 'Segoe UI', Arial, sans-serif;
          background: linear-gradient(135deg, #f0f4f8, #e0e7ff);
          padding: 40px;
          margin: 0;
        }

        .container {
          max-width: 800px;
          margin: auto;
          background: white;
          padding: 30px;
          border-radius: 14px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.1);
          transition: 0.3s;
        }

        .container:hover {
          box-shadow: 0 6px 25px rgba(0,0,0,0.12);
        }

        h2 {
          text-align: center;
          color: #333;
          margin-bottom: 25px;
        }

        label {
          display: block;
          margin-top: 12px;
          font-weight: 600;
          color: #444;
        }

        input, textarea, select {
          width: 100%;
          padding: 10px;
          margin-top: 6px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 14px;
          transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, textarea:focus, select:focus {
          border-color: #4f46e5;
          box-shadow: 0 0 0 2px rgba(79,70,229,0.2);
          outline: none;
        }

        button {
          margin-top: 20px;
          padding: 10px 20px;
          background: #4f46e5;
          border: none;
          border-radius: 6px;
          color: white;
          font-size: 15px;
          font-weight: 500;
          cursor: pointer;
          transition: background 0.2s, transform 0.1s;
        }

        button:hover {
          background: #4338ca;
          transform: translateY(-1px);
        }

        .task {
          border: 1px solid #ddd;
          padding: 15px;
          margin-top: 20px;
          border-radius: 8px;
          background: #fafafa;
        }

        .answers {
          margin-left: 10px;
          margin-top: 10px;
        }

        h3 {
          margin-top: 25px;
          color: #333;
          border-bottom: 2px solid #4f46e5;
          display: inline-block;
          padding-bottom: 4px;
        }

        .alert {
          margin-top: 20px;
          padding: 12px 16px;
          border-radius: 8px;
          font-weight: 600;
          text-align: center;
        }

        .alert.success {
          background: #d1fae5;
          color: #065f46;
          border: 1px solid #a7f3d0;
        }

        .alert.error {
          background: #fee2e2;
          color: #991b1b;
          border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Виберіть курс</h2>

    {% if message %}
    <div class="alert success">{{ message }}</div>
    {% endif %}

    {% if error %}
    <div class="alert error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <label for="course_id">Курс</label>
        <select name="course_id" id="course_id" required>
            <option value="" disabled selected>Оберіть курс</option>
            {% for course in courses %}
            <option value="{{ course.id }}">
                {{course.title}} — Викладач: {{course.teacher_full_name}}
            </option>
            {% endfor %}
        </select>

        <button type="submit">Додати модуль</button>
    </form>

</div>
</body>
</html>
