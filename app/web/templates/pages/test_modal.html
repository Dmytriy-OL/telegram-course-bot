<div class="modal" id="testInfoModal" aria-hidden="true">
  <div class="modal__backdrop" data-close-modal></div>
  <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="testModalTitle">
    <h3 id="testModalTitle">Як проходить тест</h3>
    <ul class="modal__list">
      <li>15–20 запитань (лексика, граматика, розуміння тексту)</li>
      <li>Тривалість: 7–10 хвилин</li>
      <li>Результат одразу: A1–C2 + рекомендації</li>
    </ul>
    <div class="modal__actions">
      <a href="/placement-test" class="btn primary">Почати тест</a>
      <button type="button" class="btn outline" data-close-modal>Закрити</button>
    </div>
  </div>
</div>
