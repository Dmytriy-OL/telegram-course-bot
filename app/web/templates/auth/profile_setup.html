{% extends "base.html" %}

{% block title %}Заповніть профіль{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="{{ url_for('static', path='/css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="login-wrapper">
  <div class="login-card">
    <h1>Завершіть створення акаунту</h1>
    <p class="subtitle">Вкажіть своє ім’я та прізвище</p>

    <form method="POST" action="/profile/profile_setup">
      <div class="form-group">
        <label for="name">Імʼя</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="surname">Прізвище</label>
        <input type="text" id="surname" name="surname" required>
      </div>

      <button type="submit" class="login-btn">Продовжити</button>
    </form>

    {% if error %}
      <p class="error-msg">{{ error }}</p>
    {% endif %}
  </div>
</div>
{% endblock %}
